services:
  msg-viewer:
    image: ghcr.io/ngttech/msg-viewer:latest
    container_name: msg-viewer
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
